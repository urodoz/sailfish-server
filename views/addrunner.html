{% extends 'layout.html' %}

{% block content %}
<h2 class="header">Add runner</h2>

{% if hasError %}
<div class="row">
    <div class="col s12 m12">
        <div class="card-panel red">
            <span class="white-text">{{error}}</span>
        </div>
    </div>
</div>
{% endif %}

<form class="col s12" method="post">

    <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" name="name" class="validate" value="{% if name is defined %}{{name}}{% endif %}">
          <label for="name">Runner name</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
          <input id="endpoint" type="text" name="endpoint"  value="{% if endpoint is defined %}{{endpoint}}{% endif %}"
                 class="validate">
          <label for="endpoint">Runner endpoint (http://sailfish-runner.internal:3000, ...)</label>
        </div>
    </div>

    <div class="row">
        <input type="submit" class="btn" value="Submit" />
    </div>

</form>

{% endblock %}
